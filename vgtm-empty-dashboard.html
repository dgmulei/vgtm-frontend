<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #f0f0f0;
        }

        .logo {
            width: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 40px;
        }

        h1 {
            color: #333333;
            font-size: 28px;
            margin: 0 0 40px 0;
            font-weight: 600;
        }

        .empty-state {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 60px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state-title {
            color: #666666;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .empty-state-subtitle {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .create-button {
            background-color: #4A4FE4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="vgtm-logo.png" alt="vGTM Logo" class="logo">
    </div>
    
    <div class="container">
        <h1>Marketing Playbooks</h1>
        
        <div class="empty-state">
            <div class="empty-state-title">Ready to turn your product into a success story?</div>
            <div class="empty-state-subtitle">Create your first marketing playbook and get a clear path to growth.</div>
            <button class="create-button">Create Playbook</button>
        </div>
    </div>
</body>
</html>
