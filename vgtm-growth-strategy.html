<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* ... previous styles remain the same until tab-bar ... */

        .tab-bar {
            display: flex;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            background: white;
            padding: 3px;
            gap: 3px;
        }

        .tab {
            padding: 12px;
            color: #666666;
            text-decoration: none;
            font-size: 16px;
            flex: 1;
            text-align: center;
            border-radius: 8px;
            white-space: normal;
            line-height: 1.2;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab.active {
            background-color: #4A4FE4;
            color: white;
        }

        .table-container {
            margin-top: 20px;
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .platform-table {
            width: 100%;
            border-collapse: collapse;
        }

        .platform-table th,
        .platform-table td {
            padding: 15px;
            text-align: left;
            min-width: 120px;
        }

        .platform-table th:last-child,
        .platform-table td:last-child {
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .tab {
                font-size: 14px;
                padding: 10px 8px;
            }
            
            .table-container {
                margin: 15px -15px;
                width: calc(100% + 30px);
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }

        @media (max-width: 480px) {
            .tab-bar {
                gap: 2px;
                padding: 2px;
            }
            
            .tab {
                font-size: 13px;
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <!-- ... rest of the HTML remains the same ... -->
</body>
</html>
