<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 2px solid #f0f0f0;
            background: #ffffff;
        }

        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 30px;
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .subtitle {
            color: #666666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            color: #333333;
            -webkit-appearance: none;
            appearance: none;
        }

        .register-button {
            width: 100%;
            padding: 15px;
            background-color: #4A4FE4;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            -webkit-appearance: none;
            appearance: none;
        }

        .signin-text {
            color: #666666;
            font-size: 14px;
        }

        .signin-link {
            color: #4A4FE4;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
                padding: 15px;
            }

            .input-field {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        @media (max-width: 360px) {
            .register-container {
                margin: 0;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="vgtm-logo.png" alt="vGTM Logo" class="logo">
        <h1>Let's make it happen</h1>
        <div class="subtitle">Marketing clarity in minutes</div>
        <input type="text" placeholder="Choose username" class="input-field">
        <input type="email" placeholder="Email" class="input-field">
        <input type="password" placeholder="Password" class="input-field">
        <button class="register-button">Create Account</button>
        <span class="signin-text">Already have an account? <a href="vgtm-login.html" class="signin-link">Sign in</a></span>
    </div>
</body>
</html>
