<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #ffffff;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333333;
            font-size: 28px;
            margin: 0 0 30px 0;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #666666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            color: #333333;
            -webkit-appearance: none;
            appearance: none;
        }

        .budget-field {
            max-width: 200px;
        }

        .textarea-field {
            width: 100%;
            height: 160px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            color: #333333;
            font-family: Arial, sans-serif;
            resize: vertical;
            -webkit-appearance: none;
            appearance: none;
        }

        .button-group {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .create-button {
            background-color: #4A4FE4;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            min-width: 120px;
        }

        .create-button:active {
            background-color: #4045cc;
        }

        .cancel-button {
            background-color: white;
            color: #666666;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            min-width: 120px;
        }

        .cancel-button:active {
            background-color: #f5f5f5;
        }

        ::placeholder {
            color: #999999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .budget-field {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .container {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
                margin-top: 30px;
            }

            .create-button,
            .cancel-button {
                width: 100%;
            }

            .input-field,
            .textarea-field {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="vgtm-logo.png" alt="vGTM Logo" class="logo">
    </div>
    
    <div class="container">
        <h1>Let's create your playbook</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label">What's your marketing budget?</label>
                <input type="text" inputmode="decimal" placeholder="Enter amount in USD" class="input-field budget-field">
            </div>
            
            <div class="form-group">
                <label class="form-label">Tell us about your product</label>
                <textarea class="textarea-field" placeholder="Share what makes your product special, who it's for, and why they'll love it..."></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="create-button">Create</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
